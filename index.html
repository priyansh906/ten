<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streaming Live</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      #video-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black; /* Optional: Black background */
      }
      #video {
        width: 100%;
        height: auto;
      }
      #text-below {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 16px;
        color: white;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        padding: 5px 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="video-container">
      <video id="video" controls></video>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var video = document.getElementById("video");
        if (Hls.isSupported()) {
          var hls = new Hls();
          hls.loadSource("https://ytnmkz68lu.azureedge.net/live/65b9e03a17acb/playlist.m3u8");
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, function () {
            video.play();
          });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = "https://ytnmkz68lu.azureedge.net/live/65b9e03a17acb/playlist.m3u8";
          video.addEventListener("canplay", function () {
            video.play();
          });
        }

        // Function to make the video fullscreen
        function makeVideoFullscreen() {
          var container = document.getElementById("video-container");
          container.style.width = "100%";
          container.style.height = "100%";
          container.style.display = "flex";
          container.style.justifyContent = "center";
          container.style.alignItems = "center";
        }

        // Call the function to make video fullscreen on page load
        makeVideoFullscreen();

        // Handle resize events to keep video fullscreen
        window.addEventListener("resize", makeVideoFullscreen);
      });
    </script>
  </body>
</html>
